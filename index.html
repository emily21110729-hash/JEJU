        /* æ»‘å‡ºæ™‚ç¢ºä¿å­—é«”å®Œå…¨å‡ºä¾† */

<body>
    <div id="slider">
        <div class="tabs-container">
            <div class="tab tab-cover" onclick="moveSlideTo(0)">å°é¢</div>
            <div class="tab tab-flight" onclick="moveSlideTo(1)">èˆªç­</div>
            <div class="tab tab-pack" onclick="moveSlideTo(2)">æ¸…å–®</div>
            <div class="tab tab-d1" onclick="moveSlideTo(3)">D 1</div>
            <div class="tab tab-d2" onclick="moveSlideTo(4)">D 2</div>
            <div class="tab tab-d3" onclick="moveSlideTo(5)">D 3</div>
            <div class="tab tab-d4" onclick="moveSlideTo(6)">D 4</div>
            <div class="tab tab-d5" onclick="moveSlideTo(7)">D 5</div>
            <div class="tab tab-d6" onclick="moveSlideTo(8)">D 6</div>

        <div class="slides-wrapper" id="wrapper">
            <div class="slide active"><img src="JEJU.png" class="cover-img"></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">èˆªç­è³‡è¨Š</div></div><div class="scroll-content"><ul><li>å»ç¨‹ 06:40 - 09:50</li><li>å›ç¨‹ 11:45 - 12:55</li></ul></div></div></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">è¡Œææ¸…å–®</div></div><div class="scroll-content"><ul><li>âœ… è­·ç…§ / K-ETA</li><li>âœ… è¡Œå‹•é›»æº / ç¶²å¡</li></ul></div></div></div>
            
            <div class="slide"><div class="content-overlay">
                <div class="day-header"><div class="day-label">Day 1</div></div>
                <div class="scroll-content"><ul><li><b>11:30</b> é¹¹å¾·æµ·æ°´æµ´å ´</li><li><b>15:30</b> å€«æ•¦è²æœåšç‰©é¤¨</li></ul></div>
            </div></div>

            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">Day 2</div></div></div></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">Day 3</div></div></div></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">Day 4</div></div></div></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">Day 5</div></div></div></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">Day 6</div></div></div></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">å°æé†’</div></div></div></div>
            <div class="slide"><img src="JEJU B.png" class="cover-img" style="z-index: 5;"></div>
        </div>
        <div class="dots" id="dots"></div>
    </div>

    <script>
        let currentIdx = 0; const totalSlides = 11;
        const wrapper = document.getElementById('wrapper');
        const slides = document.querySelectorAll('.slide');

        function moveSlideTo(idx) {
            currentIdx = idx;
            // æ›´æ–°å¹³ç§»ä½ç½®
            wrapper.style.transform = `translateX(-${currentIdx * (100 / totalSlides)}%)`;
            
            // æ›´æ–° active ç‹€æ…‹èˆ‡ visibilityï¼Œç¢ºä¿ä¸é‡ç–Š
            slides.forEach((slide, i) => {
                if(i === currentIdx) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });

            // æ›´æ–°æŒ‡ç¤ºé»
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIdx);
            });
        }

        // åˆå§‹åŒ–æŒ‡ç¤ºé»
        const dotsContainer = document.getElementById('dots');
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dotsContainer.appendChild(dot);
        }

        // è§¸æ§æ»‘å‹•
        let touchStartX = 0;
        document.getElementById('slider').addEventListener('touchstart', e => { 
            touchStartX = e.changedTouches[0].screenX; 
        }, {passive: true});
        
        document.getElementById('slider').addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) moveSlideTo(currentIdx + 1 >= totalSlides ? totalSlides-1 : currentIdx + 1);
            if (touchEndX - touchStartX > 50) moveSlideTo(currentIdx - 1 < 0 ? 0 : currentIdx - 1);
        }, {passive: true});
    </script>
