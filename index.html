    <script>
        let currentIdx = 0; const totalSlides = 11;
        const wrapper = document.getElementById('wrapper');

        function moveSlide(dir) {
            currentIdx += dir;
            if (currentIdx < 0) currentIdx = 0;
            if (currentIdx >= totalSlides) currentIdx = totalSlides - 1;
            updateSlider();
        }

        function moveSlideTo(idx) {
            currentIdx = idx;
            updateSlider();
        }

        function updateSlider() {
            wrapper.style.transform = `translateX(-${currentIdx * (100 / totalSlides)}%)`;
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIdx);
            });
        }

        function toggleInfo(btn) {
            const info = btn.nextElementSibling;
            info.classList.toggle('open');
        }

        let touchStartX = 0;
        document.getElementById('slider').addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        document.getElementById('slider').addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (Math.abs(touchStartX - touchEndX) > 70) {
                if (touchStartX - touchEndX > 70) moveSlide(1);
                else moveSlide(-1);
            }
        }, {passive: true});

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') moveSlide(1);
            if (e.key === 'ArrowLeft') moveSlide(-1);
        });
    </script>
