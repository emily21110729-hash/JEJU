    <div class="main-container">

            <div class="tab tab-flight" onclick="moveSlideTo(1)">èˆªç­</div>

                <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">Day 1</div></div><div class="scroll-content">ç¬¬ä¸€å¤©è¡Œç¨‹...</div></div></div>

    <script>
        let currentIdx = 0; const totalSlides = 11;
        const wrapper = document.getElementById('wrapper');
        const slides = document.querySelectorAll('.slide');

        function moveSlideTo(idx) {
            currentIdx = idx;
            wrapper.style.transform = `translateX(-${currentIdx * (100 / totalSlides)}%)`;
            slides.forEach((slide, i) => slide.classList.toggle('active', i === currentIdx));
            document.querySelectorAll('.dot').forEach((dot, i) => dot.classList.toggle('active', i === currentIdx));
        }

        let touchStartX = 0;
        document.getElementById('slider').addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        document.getElementById('slider').addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) moveSlideTo(currentIdx + 1 >= totalSlides ? totalSlides-1 : currentIdx + 1);
            if (touchEndX - touchStartX > 70) moveSlideTo(currentIdx - 1 < 0 ? 0 : currentIdx - 1);
        }, {passive: true});
    </script>
