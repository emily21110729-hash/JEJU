    <div id="slider">
        <div class="tabs-container">

            <div class="slide"><img src="JEJU.png" class="cover-img"></div>
            <div class="slide"><div class="content-overlay"><div class="day-header"><div class="day-label">èˆªç­è³‡è¨Š</div></div></div></div>

                <div class="scroll-content">
                    <div class="transport-icon-btn" onclick="toggleInfo(this)">ğŸšŒ</div>

    <script>
        let currentIdx = 0; const totalSlides = 11;
        const wrapper = document.getElementById('wrapper');

        function moveSlideTo(idx) {
            currentIdx = idx;
            updateSlider();
        }

        function updateSlider() {
            wrapper.style.transform = `translateX(-${currentIdx * (100 / totalSlides)}%)`;
            document.querySelectorAll('.dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIdx);
            });
        }

        function toggleInfo(btn) {
            const info = btn.nextElementSibling;
            info.classList.toggle('open');
        }

        // åƒ…ä¿ç•™è§¸æ§æ»‘å‹•
        let touchStartX = 0;
        document.getElementById('slider').addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
        document.getElementById('slider').addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 70) moveSlideTo(currentIdx + 1 > totalSlides - 1 ? totalSlides - 1 : currentIdx + 1);
            if (touchEndX - touchStartX > 70) moveSlideTo(currentIdx - 1 < 0 ? 0 : currentIdx - 1);
        }, {passive: true});

        window.addEventListener('keydown', e => {
            if (e.key === 'ArrowRight') moveSlideTo(currentIdx + 1 > totalSlides - 1 ? totalSlides - 1 : currentIdx + 1);
            if (e.key === 'ArrowLeft') moveSlideTo(currentIdx - 1 < 0 ? 0 : currentIdx - 1);
        });
    </script>
